name: Tests

on: [pull_request, push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # <common-build> - Uses YAML anchors in the future
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - name: Install
        run: yarn install --frozen-lockfile
      # </common-build>
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test:unit
